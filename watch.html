<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid black;
            border-radius: 50%;
            background-color: white;
        }
        .number {
            position: absolute;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .hand {
            position: absolute;
            width: 50%;
            height: 6px;
            background-color: black;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.5s ease-in-out;
        }
        .hand.hour {
            width: 30%;
            height: 8px;
        }
        .hand.minute {
            width: 40%;
        }
        .hand.second {
            width: 45%;
            height: 2px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="number" style="top: 5%; left: 50%; transform: translate(-50%, -50%);">12</div>
        <div class="number" style="top: 18%; left: 82%; transform: translate(-50%, -50%);">1</div>
        <div class="number" style="top: 42%; left: 95%; transform: translate(-50%, -50%);">2</div>
        <div class="number" style="top: 68%; left: 82%; transform: translate(-50%, -50%);">3</div>
        <div class="number" style="top: 82%; left: 50%; transform: translate(-50%, -50%);">4</div>
        <div class="number" style="top: 68%; left: 18%; transform: translate(-50%, -50%);">5</div>
        <div class="number" style="top: 42%; left: 5%; transform: translate(-50%, -50%);">6</div>
        <div class="number" style="top: 18%; left: 18%; transform: translate(-50%, -50%);">7</div>
        <div class="number" style="top: 5%; left: 50%; transform: translate(-50%, -50%);">8</div>
        <div class="number" style="top: 18%; left: 82%; transform: translate(-50%, -50%);">9</div>
        <div class="number" style="top: 42%; left: 95%; transform: translate(-50%, -50%);">10</div>
        <div class="number" style="top: 68%; left: 82%; transform: translate(-50%, -50%);">11</div>
        <div class="number" style="top: 82%; left: 50%; transform: translate(-50%, -50%);">12</div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const secondHand = document.getElementById('second');
            const minuteHand = document.getElementById('minute');
            const hourHand = document.getElementById('hour');

            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = (seconds / 60) * 360 + 90;
            const minuteDegrees = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
            const hourDegrees = (hours / 12) * 360 + (minutes / 60) * 30 + 90;

            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
